<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="main.css">
    <script src="vue.js"></script>
    <script src="script.js"></script>

    <title>Title</title>
</head>
<body>
 <div id="app">
     <h1>{{message}}</h1>
     <h1>{{caca}}</h1>

 </div>

        data:{

            valor:51
        }
    })
</script>
    
</body>
</html>
