<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script src="vue.js"></script>
    <script src="script.js"></script>

    <title>Title</title>
</head>
<body>
 <div id="app">
     <div v-bind:title="getFullName()">mi nombre </div>
     <h1>{{message}}</h1>
     <h1>{{caca}}</h1>
     <h1>{{ valor > 50 ? 'Old' : ' Young' }}</h1>
     <h1>{{ getFullName() }}</h1>
     <a :href = abcUrl> visita el abc </a>
     <button v-on:click="clickedButton('you click the button', $event)">pulsame</button>

     <input type="text" v-on:keyup.shift.k="pressedEnter">

 </div>

<script>
    new Vue({
        el:'#app',
        data:{
            message:"hello world",
            caca:"hola macho!",
            valor:51,
            firstName:'Santiago',
            lastName:'Alarc√≥n',
            abcUrl: 'http:www.abc.es'
        },
        methods:{
            getFullName: function(){
                return this.firstName + ' ' + this.lastName;
            },
            clickedButton: function (message, event) {
                console.log(event);
                alert(message);

            },
            pressedEnter: function() {
                alert("esto es un alert");
            }

        }

    })
</script>
    
</body>
</html>
